<!DOCTYPE html>
<html>
  <head>
    <title>Instroom.io</title>
    <link rel="stylesheet" href="instroom.css" />
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .spinner {
        border: 2px solid #f3f3f3; /* Light grey */
        border-top: 2px solid #3498db; /* Blue */
        border-radius: 50%;
        width: 16px;
        height: 16px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="images/Instroom Logo 16x16.png" alt="Instroom Logo" class="logo" />
        <h1 class="title">Instroom</h1>
      </div>

      <div class="profile-section">
        <div id="loading" class="loading">
          <div class="spinner" style="margin: 0 auto 10px auto;"></div>
          Fetching influencer insights<br />this will only take a moment.
        </div>
        <div id="error" class="error"></div>
        <div id="profile-data" style="display: none">
          <div class="profile-header">
              <img src="images/instroomLogo.png" alt="Profile Picture" class="profile-pic" id="profile-pic" />
            <div class="profile-text">
              <p class="username" id="username"></p>
              <p class="email" id="email"></p>
            </div>
          </div>

          <div class="metrics-list">
            <div class="metric-item">
              <span class="metric-label">Followers</span>
              <span class="metric-value" id="followers"></span>
            </div>
            <div class="metric-item">
              <span class="metric-label">Engagement Rate</span>
              <span class="metric-value" id="engagement-rate"></span>
            </div>
            <div class="metric-item">
              <span class="metric-label">Avg. Likes</span>
              <span class="metric-value" id="average-likes"></span>
            </div>
            <div class="metric-item">
              <span class="metric-label">Avg. Comments</span>
              <span class="metric-value" id="average-comments"></span>
            </div>
            <div class="metric-item">
              <span class="metric-label">Location</span>
              <span class="metric-value" id="country"></span>
            </div>
            <div class="metric-item">
              <span class="metric-label">Remaining Credits</span>
              <span class="metric-value" id="remaining-credits"></span>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>

  
    <script src="instroom.js"></script>
  </body>
</html>
