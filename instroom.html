<!DOCTYPE html>
<html>
  <head>
    <title>Instroom.io</title>
    <link rel="stylesheet" href="instroom.css" />

    <!-- Bootstrap for tooltips (optional) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    >
    <style>
      .title, .username {
        color: #22C55E; /* Or keep green if you prefer */
      }
    </style>
  </head>

  <body>
    <div class="popup-container">
      <!-- Header -->
      <div class="header">
        <img src="images/Instroom Logo 16x16.png" class="logo" />
        <h1 class="title">Instroom</h1>
      </div>

      <!-- Loading -->
      <div id="loading" class="loading">
        <div class="spinner"></div>
        Fetching influencer insights<br>
        This will only take a moment.
      </div>

      <!-- Error -->
      <div id="error" class="error"></div>

      <!-- Data -->
      <div id="profile-data" style="display: none">
        <div class="profile-header">
          <img id="profile-pic" class="profile-pic" src="images/instroomLogo.png" />
          <div class="profile-text">
            <p class="username" id="username"></p>
            <p class="email" id="email"></p>
          </div>
        </div>

        <div class="metrics-list">

          <div class="metric-item">
            <span class="metric-label">Followers</span>
            <span class="metric-value highlight" id="followers"></span>
          </div>

          <div class="metric-item">
            <span class="metric-label">
              Engagement Rate
              <i class="bi bi-info-circle ms-1"
                 data-bs-toggle="tooltip"
                 title="Engagement Rate = (Total interactions รท Followers) ร 100"></i>
            </span>
            <span class="metric-value highlight" id="engagement-rate"></span>
          </div>

          <div class="metric-item">
            <span class="metric-label">
              Avg. Likes
              <i class="bi bi-info-circle ms-1"
                 data-bs-toggle="tooltip"
                 title="Average likes on recent posts."></i>
            </span>
            <span class="metric-value highlight" id="average-likes"></span>
          </div>

          <div class="metric-item">
            <span class="metric-label">
              Avg. Comments
              <i class="bi bi-info-circle ms-1"
                 data-bs-toggle="tooltip"
                 title="Average comments on recent posts."></i>
            </span>
            <span class="metric-value highlight" id="average-comments"></span>
          </div>

          <div class="metric-item">
            <span class="metric-label">
              Avg. Video Views
              <i class="bi bi-info-circle ms-1"
                 data-bs-toggle="tooltip"
                 title="Average Reel/Video views."></i>
            </span>
            <span class="metric-value highlight" id="average-reel-plays"></span>
          </div>

          <div class="metric-item">
            <span class="metric-label">Location</span>
            <span class="metric-value highlight" id="country"></span>
          </div>

          <div class="metric-item">
            <span class="metric-label">Remaining Credits</span>
            <span class="metric-value highlight" id="remaining-credits"></span>
          </div>

        </div>
      </div>
    </div>

    <!-- Bootstrap tooltips -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.querySelectorAll('[data-bs-toggle="tooltip"]').forEach(el => {
        new bootstrap.Tooltip(el);
      });
    </script>

    <script src="instroom.js"></script>

  </body>
</html>
